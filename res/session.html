<!DOCTYPE html>

<html>

<head>
    <title>Eliza - Chatbot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- container for the background picture -->
    <div class="page-bg"></div>

    <!-- header bar -->
    <header class="w3-bar w3-light-gray w3-opacity" style="width:100%">
        <a href="/" class="w3-bar-item w3-border w3-button w3-margin">New Session</a>
        <a href="/about" class="w3-bar-item w3-right w3-border w3-button w3-margin">About</a>
    </header>

    <!-- main container -->
    <div class="w3-container w3-margin">
        <h1 class="w3-text-white">Welcome to Eliza</h1>

        <!-- form with the chat window, a textinput for user input and a button to submit the question -->
        <form class="w3-container  w3-margin-top" onSubmit="return false;">
            <textarea class="w3-input w3-text-white" name="chatBox" id="chatBoxArea" readonly wrap="soft" style="border: none;">Eliza: Welcome {{.Username}}! I am Eliza. {{.Greeting}}</textarea>
            <input class="w3-input w3-border w3-margin-top" type="text" id="userTextInput" name="userTextInput" style="width: 800px"
                placeholder="Please enter a question...">
            <button class="w3-button w3-gray w3-hover-black w3-margin-top" id="questionButton" type="button" onclick="askQuestion()">Submit Question</button>
        </form>
    </div>

    <!-- footer -->
    <footer class="w3-bar w3-light-gray w3-opacity" style="position:fixed; bottom:0; ">
        <p class="w3-center">Bastian Graebener - G00340600 - Eliza Chatbot - Data Representation and Querying</p>
    </footer>

    <!-- script source -->
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
